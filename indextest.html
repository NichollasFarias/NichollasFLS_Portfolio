<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .project-box {
            width: 200px;
            padding: 20px;
            background: #282c3f;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative; /* Permite que os itens internos sejam posicionados corretamente */
        }

        .project-box:hover {
            background: #404559;
        }

        .project-box h3 {
            margin: 0;
            font-size: 18px;
        }

        .project-list {
            display: none;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px; /* Espaço entre o título e a lista */
        }

        .project-list a {
            display: block;
            color: #a29bfe;
            text-decoration: none;
            padding: 5px 0;
        }

        .project-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Meus Projetos</h1>
    <div class="projects-container">
        <!-- Quadrado 1: Python -->
        <div class="project-box" onclick="toggleProjects('python')">
            <h3>Python</h3>
            <div id="python" class="project-list">
                <a href="https://github.com/seu-usuario/projeto1" target="_blank">Projeto 1</a>
                <a href="https://github.com/seu-usuario/projeto2" target="_blank">Projeto 2</a>
            </div>
        </div>

        <!-- Quadrado 2: JavaScript -->
        <div class="project-box" onclick="toggleProjects('javascript')">
            <h3>JavaScript</h3>
            <div id="javascript" class="project-list">
                <a href="https://github.com/seu-usuario/projeto3" target="_blank">Projeto 3</a>
                <a href="https://github.com/seu-usuario/projeto4" target="_blank">Projeto 4</a>
            </div>
        </div>

        <!-- Quadrado 3: C# -->
        <div class="project-box" onclick="toggleProjects('csharp')">
            <h3>C#</h3>
            <div id="csharp" class="project-list">
                <a href="https://github.com/seu-usuario/projeto5" target="_blank">Projeto 5</a>
                <a href="https://github.com/seu-usuario/projeto6" target="_blank">Projeto 6</a>
            </div>
        </div>

        <!-- Quadrado 4: C++ -->
        <div class="project-box" onclick="toggleProjects('cplusplus')">
            <h3>C++</h3>
            <div id="cplusplus" class="project-list">
                <a href="https://github.com/seu-usuario/projeto7" target="_blank">Projeto 7</a>
                <a href="https://github.com/seu-usuario/projeto8" target="_blank">Projeto 8</a>
            </div>
        </div>

        <!-- Quadrado 5: Node.js -->
        <div class="project-box" onclick="toggleProjects('nodejs')">
            <h3>Node.js</h3>
            <div id="nodejs" class="project-list">
                <a href="https://github.com/seu-usuario/projeto9" target="_blank">Projeto 9</a>
                <a href="https://github.com/seu-usuario/projeto10" target="_blank">Projeto 10</a>
            </div>
        </div>
    </div>

    <script>
        function toggleProjects(id) {
            // Fecha todos os outros antes de abrir o novo
            const allLists = document.querySelectorAll('.project-list');
            allLists.forEach(list => {
                if (list.id !== id) {
                    list.style.display = "none"; // Fecha todos os outros
                }
            });

            // Alterna a exibição apenas do que foi clicado
            const selectedList = document.getElementById(id);
            selectedList.style.display = selectedList.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
